<!DOCTYPE html>
<html>
    <head>
        <title>2Tetris</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./tetris.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>2Tetris</h1>
        </div>
        <div class="game-wrapper">
            <canvas class="game" width="200" height="400"></canvas>
            <canvas class="game" width="200" height="400"></canvas>
        </div>
        <div class="content-wrapper">
            <div class="game-message">
                <span class="score">Score: <span>0</span></span>
                <br>
                <span class="highscore">Highscore: <span>0</span></span>
                <div style="visibility: hidden;">Game Over</div>
                <button class="restart">Restart</button>
            </div>
            <div class="mobile-controls">
                <div class="row">
                    <div class="direction">
                        <button class="left">&lt;</button>
                        <button class="right">&gt;</button>
                    </div>
                    <button class="rotate">R</button>
                </div>
                <div class="drop">
                    <button class="hard">H</button>
                    <button class="soft">S</button>
                </div>
            </div>
            <div class="info">
                <p class="description">Tetris, except you control two games at once.<br>
                    Written by <a href="https://ninjamar.dev">ninjamar</a> for a game jam.<br>
                    <a href="https://github.com/ninjamar/2tetris">Source Code</a>
                </p>
                <p class="controls">
                    Controls <br>
                    Rotate: Up Arrow <br>
                    Move Left: Left Arrow <br>
                    Move Right: Right Arrow <br>
                    Soft Drop: Down Arrow <br>
                    Hard Drop: Space
                </p>
            </div>
        </div>
    </body>
</html>
