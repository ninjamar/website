<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ninjamar's website">

        <title>{% block title %}{% endblock title %} - ninjamar.dev</title>

        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <script src="/static/js/base.js"></script>
        <link rel="stylesheet" href="/static/css/root.css">
        {% block static %}{% endblock static %}
    </head>
    <body>
        <!-- Back to semantic html -->
        <header>
            <span>ninjamar.dev</span>
            <nav>
                <a href="/">home</a>
                <a href="/projects/">projects</a>
                <a href="/blog/">blog</a>
            </nav>
        </header>
        <main>
            <h1>
                {{ self.title() }}
                <!-- Inline styles are bad, but this instance is so small, and doesn't even have a rule -->
                <span style="float: right;">{% block date %}{% endblock date %}</span>
            </h1>
            {% block content %}
            {% endblock content %}
        </main>
        <footer>
            <!--Could use list here -->
            <span>&copy; Copyright 2025, ninjamar. All rights reserved.
                <a href="/privacy.html">Privacy Policy</a>
            </span>
            <button id="theme-toggle" onclick="toggleTheme();">Toggle Theme</a>
        </footer>
    </body>
</html>
